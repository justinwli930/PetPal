<html lang="en">

            </div>
            <div class="flex flex-row text-[1rem] font-medium self-end">
                <a href="/p1/index.html">
                    <div class="border-b-[1rem] border-[#290005] pb-[1.5rem] px-[2rem] hover:cursor-default">
                        Home
                    </div>
                </a>
                <div class="px-[2rem] hover:cursor-pointer">Adopt</div>
                <div class="px-[2rem] hover:cursor-pointer">Rehome</div>
                <div class="px-[2rem] hover:cursor-pointer">Shelters</div>
            </div>

            <div class="self-center flex flex-row gap-[1rem] pr-[1.5rem] font-semibold">

                </div>
            </div>
        </div>
        <div class="lg:hidden bg-[#FFF8F4]">
            <div class="flex flex-row flex-nowrap justify-between px-[1.5rem] py-[1rem] text-[1rem]">
                <div class="flex flex-row text-[2rem]">
                    <h1 class="pr-[25px] text-[#290005]">Pet Pal</h1>
                    <object data="../assets/logo.svg" type="image/svg+xml"></object>
                </div>
                <div class="self-center">
                    <button type="button" id="navBarCollapsible" class="cursor-pointer">

            </div>
            <div id="navBarCollapsibleContent" class="overflow-hidden flex flex-col items-end"
                style="box-shadow: 0px 0px 18px 0px rgba(0, 0, 0, 0.1) inset">
                <div class="flex flex-col text-[1rem] font-medium w-[100%] font-semibold text-[290005]">
                    <!-- border-b-[1rem] border-[#290005] pb-[1.5rem]  -->
                    <a href="./index.html">
                        <div class="border-b-[.05rem] border-[#6C6866] py-[1rem] mx-[1.5rem] grow">
                            <div class="px-[2rem] hover:cursor-pointer w-[100%] text-end">Home</div>
                        </div>
                    </a>
                    <div class="border-b-[.05rem] border-[#6C6866] py-[1rem] mx-[1.5rem] grow">
                        <div class="px-[2rem] hover:cursor-pointer w-[100%] text-end">Adopt</div>
                    </div>
                    <div class="border-b-[.05rem] border-[#6C6866] py-[1rem] mx-[1.5rem] grow">
                        <div class="px-[2rem] hover:cursor-pointer w-[100%] text-end">Rehome</div>
                    </div>
                    <div class="border-b-[.05rem] border-[#6C6866] py-[1rem] mx-[1.5rem] grow">

                    </div>
                </div>

                <div class="flex flex-row justify-end gap-[1rem] mr-[1.5rem] w-[100%] py-[1rem] font-semibold">
                    <div class="bg-[#FF9447] py-[.75rem] w-[8rem] text-center text-[#FFF8F4]">Sign Up</div>

                        Log In
                    </div>

    </header>
    <!-- main -->
    <main class="pt-10">
        <div class="container mx-auto px-5 sm:px-5 md:px-5 lg:px-20">
            <div class="order-3 md:order-2 md:col-span-2 md:row-span-3 pet-overview-box p-5 rounded-xl">
                <div class="flex flex-col gap-2">
                    <p class="text-2xl min-w-full font-semibold">Add a New Pet</p>
                    <!-- form stuff -->
                    <form class="grid md:grid-cols-6 w-full gap-3" action="../pet_edit/pet_edit.html">
                        <div class="relative w-64 h-50 my-5 md:col-span-6">
                            <img src="../assets/dog_photo1.png" alt=""
                                class="w-64 h-50 object-cover pet-photo rounded-xl aspect-square" />
                            <label for="upload"
                                class="absolute right-3 bottom-3 cursor-pointer bg-white border-2 border-black px-3 rounded-xl">
                                Upload pictures
                            </label>
                            <input type="file" id="upload" class="hidden w-full h-full cursor-pointer" multiple
                                accept="image/*" />
                        </div>
                        <div class="md:col-span-3">
                            <label for="name" class="block uppercase font-semibold">Name</label>
                            <input id="name" type="text" class="w-full px-3 py-2 rounded-lg border-2 border-gray-200"
                                placeholder="Name" />
                        </div>
                        <div class="md:col-span-3">
                            <label for="age" class="block uppercase font-semibold">Age (years)</label>
                            <input id="age" type="number" class="w-full px-3 py-2 rounded-lg border-2 border-gray-200"
                                placeholder="Age" />
                        </div>
                        <div class="md:col-span-6">
                            <label for="breed" class="block uppercase font-semibold">Breed</label>
                            <input id="breed" type="text" class="w-full px-3 py-2 rounded-lg border-2 border-gray-200"
                                placeholder="Breed" />
                        </div>
                        <div class="md:col-span-6">
                            <label for="about" class="block uppercase font-semibold">About</label>
                            <textarea id="about" type="text"
                                class="w-full px-3 py-2 rounded-lg border-2 border-gray-200" placeholder="About"
                                rows="5"></textarea>
                        </div>
                        <div class="md:col-span-6">
                            <label for="medical-history" class="block uppercase font-semibold">Medical history</label>
                            <textarea id="medical-history" type="text"
                                class="w-full px-3 py-2 rounded-lg border-2 border-gray-200"
                                placeholder="Medical history" rows="5"></textarea>
                        </div>
                        <div class="md:col-span-6">
                            <label for="behaviour" class="block uppercase font-semibold">Behaviour</label>
                            <textarea id="behaviour" type="text"
                                class="w-full px-3 py-2 rounded-lg border-2 border-gray-200" placeholder="Behaviour"
                                rows="5"></textarea>
                        </div>
                        <div class="md:col-span-6">
                            <label for="other" class="block uppercase font-semibold">Other notes</label>
                            <textarea id="other" type="text"
                                class="w-full px-3 py-2 rounded-lg border-2 border-gray-200" placeholder="Other notes"
                                rows="5"></textarea>
                        </div>
                        <div class="md:col-span-6">
                            <button
                                onclick="location.href='../pet_application/pet_application_additional_questions.html'"
                                class="text-white py-2 px-10 rounded-full enabled-button mt-5 w-fit">
                                <p class="text-sm w-fit">Create</p>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="absolute bottom-0 h-[3rem] bg-[#290005] text-center w-[100%] text-white py-[1rem] text-[1rem]">
        © PetPal 2023
    </footer>
    <script src="../navBar.js"></script>
</body>

</html>
